<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <a class="skip-link" href="#main">{{ i18n "skip_to_content" | default "Skip to content" }}</a>

    {{ partial "header.html" . }}

    <main id="main" class="container">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
